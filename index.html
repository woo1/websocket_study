<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <input id="msg" type="text">
    <input onclick="sendMsg()" value="Send" type="button">
    <input onclick="disconnect()" value="Disconnect" type="button">
  </form>
  <br>
  <textarea id="msgTextArea" rows="10" cols="50"></textarea>
  <script type="text/javascript">
    let webSocket = new WebSocket("ws://localhost:9998");
    let msgTextArea = document.getElementById("msgTextArea");
    //소켓 접속 시 호출되는 함수
    webSocket.onopen = function(msg){
      msgTextArea.value += "Server conneced..\n";
    };
    // 소켓 접속 종료 시 호출되는 함수
    webSocket.onclose = function(msg){
      msgTextArea.value += "Server Disconnected..\n";
    };
    // 통신 에러
    webSocket.onerror = function(msg){
      msgTextArea.value += "Error\n";
    };
    // 메시지 오면 호출되는 함수
    webSocket.onmessage = function(msg){
      msgTextArea.value += "수신:"+msg.data+"\n";
    };
    // 전송
    function sendMsg(){
      let msg = document.getElementById("msg");
      msgTextArea.value += "발신:"+msg.value+"\n";
      webSocket.send(msg.value);
      msg.value = '';
    }
    function disconnect(){
      webSocket.close();
    }
  </script>
</body>
</html>
